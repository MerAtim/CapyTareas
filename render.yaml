# Render Blueprint - Despliega Frontend, Backend y Database
# Documentaci√≥n: https://render.com/docs/blueprint-spec

services:
  # ====================================
  # BACKEND - Spring Boot API
  # ====================================
  - type: web
    name: todoapp-backend
    runtime: docker
    dockerfilePath: ./back/ToDo API/Dockerfile
    dockerContext: ./back/ToDo API
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: DATABASE_URL
        fromDatabase:
          name: todoapp-db
          property: connectionString
    healthCheckPath: /api/v1/tasks

  # ====================================
  # FRONTEND - Static Site
  # ====================================
  - type: web
    name: todoapp-frontend
    runtime: static
    buildCommand: echo "No build needed"
    staticPublishPath: ./front
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

# ====================================
# DATABASE - PostgreSQL
# ====================================
databases:
  - name: todoapp-db
    databaseName: todoapp
    user: todoapp_user
