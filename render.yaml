# Render Blueprint - Despliega Frontend y Backend juntos
# Documentaci√≥n: https://render.com/docs/blueprint-spec

services:
  # ====================================
  # BACKEND - Spring Boot API
  # ====================================
  - type: web
    name: todoapp-backend
    runtime: java
    buildCommand: cd "back/ToDo API" && ./mvnw clean package -DskipTests
    startCommand: cd "back/ToDo API" && java -jar target/todoapp-0.0.1-SNAPSHOT.jar
    envVars:
      - key: JAVA_VERSION
        value: 17
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: DATABASE_URL
        fromDatabase:
          name: todoapp-db
          property: connectionString
      - key: PORT
        value: 8080
    healthCheckPath: /api/v1/tasks
    plan: free

  # ====================================
  # DATABASE - PostgreSQL
  # ====================================
  - type: pgsql
    name: todoapp-db
    databaseName: todoapp
    plan: free

  # ====================================
  # FRONTEND - Static Site
  # ====================================
  - type: web
    name: todoapp-frontend
    runtime: static
    buildCommand: echo "No build needed"
    staticPublishPath: ./front
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: BACKEND_URL
        value: https://todoapp-backend.onrender.com
    plan: free
